<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>GeoJSONLayer - 4.11</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/layers/GeoJSONLayer",
        "esri/views/MapView",
        "esri/widgets/Legend"
      ], function(Map, GeoJSONLayer, MapView, Legend) {
        const url =
          "https://shawzw.github.io/GIS/population.geojson";

       
			const rotationRenderer = {
				type: "simple", 
  symbol: {
    type: "simple-fill",
    outline: {
      color: "lightgray",
      width: 0.5
    }
  },
  label: "人口",
  visualVariables: [
    {
      type: "color",
      field: "pop2000",
      stops: [{
        value: 0,
        color:"#00FF00",
        label:"0"
      },
      
      {
        value: 104303132,
        color: "#FF0000",
        label:"104303132"
      }]
    }
  ]
};
			
			
        const geojsonLayer = new GeoJSONLayer({
          url: url,
          renderer: rotationRenderer
        });

        const map = new Map({
          basemap: "streets",
          layers: [geojsonLayer]
        });

        const view = new MapView({
          container: "viewDiv",
          center: [-210, 40],
          zoom: 3,
          map: map
        });
 			
 			view.ui.add(
          new Legend({
            view: view
          }),
          "bottom-left"
        );
    
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
